<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impuestazo - Calcula tus compras</title>
    <link rel="stylesheet" href="./compras.css">
    <!-- <link rel="stylesheet" href="./styles.css"> -->
    <link rel="icon" href="./icons/money-printer.png">
</head>

<body>
    <div>
        <div class="box">
            <img class="icon-header" src="./icons/money-printer.png" alt="money-printer">
            <h1>¿Queres planificar una compra dentro de unos meses?</h1>
            <p id="subtitle">Descubrí cuanto te conviene ahorrar por mes!</p>
            <footer>
               <a href="https://cafecito.app/impuestazo" id='upper' target="_blank">Invitame un cafecito <img src="./icons/cafecito.svg"
            alt="cafecito"></a>
               <a href="https://twitter.com/impuestazo_ar" id='upper' target="_blank">Seguime en Twitter <img src="./icons/twitter.svg"
            alt="twitter"></a>
            </footer>
    
            <label class="componentWrapper">
                <span class="header">Precio actual</span>
                <span name="Precio" class="salary">$</span>
                <input name="Precio" class="number-input">
            </label>
    
            <label class="componentWrapper">
                <span class="header">¿Cuantos meses faltan para la compra?</span>
                <span name="meses-faltantes" class="salary"></span>
                <input name="meses-faltantes" class="number-input">
            </label>
    
            <label id="indec">
                <span class="header">Inflación mensual estimada<span id="inflacionEstimada" style="display: block; font-size: 0.75em;"> </span></span>
                <span name="inflacion-estimada" class="salary">%</span>
                <input name="inflacion-estimada" class="number-input">
            </label>
    
            <button id='calculate-price' class="calculate">CALCULAR</button>
            <p class='output'></p>
    
        </div>
        <div>
            <a href="./index.html" id="footer-anchor" style="margin-top: 40px;">Calcula tu impuesto inflacionario</a>
        </div>
    </div>

    <script src="./compras.js" defer></script>
    <script src="./script.js"></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.js">
    </script>
    
</body>

</html>
