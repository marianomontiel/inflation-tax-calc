<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impuesto Inflacionario</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class='box'>
    <h1>Calculadora de impuesto inflacionario</h1>
    <h2>Descubrí cuanto te roban con la inflación todos los meses!</h2>
    <div>
      <div class='input'>
        <label for="salary">¿Cuantos meses querés analizar?</label>
        <input type="text" id="salary" name="salary">
        <button class='ok'>Ok</button>
      </div>

      <div class='container'>
        <div class="componentWrapper">
          <div class="header">Mes 1</div><label for="salary-1" class="salary mes">Salario</label><span name="salary-1"
            class="salary">$<input name="salary-1" class="input-salary"></span><label for="inflation-1"
            class="inflation mes">Inflación</label><span name="salary-1" class="inflation">%<input name="inflation-1"
              class="input-inflation"></span>
        </div>
        <div class="componentWrapper">
          <div class="header">Mes 2</div><label for="salary-2" class="salary mes">Salario</label><span name="salary-2"
            class="salary">$<input name="salary-2" class="input-salary"></span><label for="inflation-2"
            class="inflation mes">Inflación</label><span name="salary-2" class="inflation">%<input name="inflation-2"
              class="input-inflation"></span>
        </div>
        <div class="componentWrapper">
          <div class="header">Mes 3</div><label for="salary-3" class="salary mes">Salario</label><span name="salary-3"
            class="salary">$<input name="salary-3" class="input-salary"></span><label for="inflation-3"
            class="inflation mes">Inflación</label><span name="salary-3" class="inflation">%<input name="inflation-3"
              class="input-inflation"></span>
        </div>
      </div>
    </div>
    <button id='calculate'>Calcular</button>
    <p class='output'></p>
  </div>
  </div>

  <script src="script.js" defer></script>
</body>

</html>
