<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impuesto Inflacionario</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class='box'>
    <h1>Calculadora de impuesto inflacionario</h1>
    <h2>Descubrí cuanto te roban con la inflación todos los meses!</h2>
    <div>
      <div class='input'>
        <p>¿Cuantos meses querés analizar?</p>
        <label for="start"> Inicio</label>
        <input type="month" id="start" name="start" min="2017-01" max="2022-12">
        <label for="end">Fin</label>
        <input type="month" id="end" name="end" min="2017-01" max="2022-12">
      </div>

      <div class='container'>
        <div class="componentWrapper">
          <div class="header">Salario mes 1</div><span name="salary-1" class="salary">$<input name="salary-1"
              class="input-salary"></span>
        </div>
        <div class="componentWrapper">
          <div class="header">Salario mes 2</div><span name="salary-2" class="salary">$<input name="salary-2"
              class="input-salary"></span>
        </div>
        <div class="componentWrapper">
          <div class="header">Salario mes 3</div><span name="salary-3" class="salary">$<input name="salary-3"
              class="input-salary"></span>
        </div>
      </div>
      <button id='calculate'>Calcular</button>
    </div>
    <p class='output'></p>
  </div>
  </div>

  <script src="script.js" defer></script>
</body>

</html>
