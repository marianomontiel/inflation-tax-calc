<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impuesto Inflacionario</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class='box'>
    <img class="icon-header" src="./icons/money-printer.png" alt="money-printer">
    <h1>Calculadora de impuesto inflacionario</h1>
    <p>Descubrí cuanto te roban con la inflación todos los meses!</p>
    <footer>
      <a href="https://cafecito.app/mariano-montiel" id='upper'>Invitame un cafecito <img src="./icons/cafecito.svg"
          alt="cafecito"></a>
      <a href="https://twitter.com/MontielMariano2" id='upper'>Seguime en Twitter <img src="./icons/twitter.svg"
          alt="twitter"></a>
    </footer>
    <p class="input-title">¿Cuantos meses querés analizar?</p>
    <div class="input">
      <div>
        <label for="start" class="calendar-label"> Inicio</label>
        <input type="month" id="start" name="start" min="2017-01" max="2023-01">
      </div>
      <div>
        <label for="end" class="calendar-label">Fin</label>
        <input type="month" id="end" name="end" min="2017-01" max="2023-01">
      </div>
    </div>
    <button id='calculate-1'>Calcular salario minimo vital y movil</button>
    <p id="error"></p>
    <label class="componentWrapper">
      <span class="header">Salario Noviembre 2022</span>
      <span name="salary-0" class="salary">$</span>
      <input name="salary-0" class="input-salary">
    </label>
    <label class="componentWrapper">
      <span class="header">Salario Diciembre 2022</span>
      <span name="salary-1" class="salary">$</span>
      <input name="salary-1" class="input-salary">
    </label>
    <label class="componentWrapper">
      <span class="header">Salario Enero 2023</span>
      <span name="salary-2" class="salary">$</span>
      <input name="salary-2" class="input-salary">
    </label>
    <button id='calculate'>Calcular</button>
    <p class='output'></p>
    <a href="https://twitter.com/intent/tweet" id="twitter" data-size="large" data-url="https://marianomontiel.github.io" data-hashtags="impuestazo" data-lang="es" data-show-count="false"></a>
  </div>
  </div>

  <script src="script.js" defer></script>
</body>

</html>
