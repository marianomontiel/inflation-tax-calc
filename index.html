<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impuestazo</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="./icons/money-printer.png">
</head>

<body>
  <div>
    <header>
      <img class="icon-header" src="./icons/money-printer.png" alt="money-printer">
      <h1><strong>Impuestazo</strong></h1>
    </header>
    <div class='box'>
      <ul class="tabs">
        <li class="tab active" data-tab-target="#tax">Impuesto inflacionario</li>
        <li class="tab" data-tab-target="#price">Calculadora de precios</li>
      </ul>
      <div id="tax" class="tax active" data-tab-content>
        <p id="subtitle">Descubrí cuanto te vienen robando con la inflación!</p>
        <p class="input-title">¿Cuantos meses querés analizar?</p>
        <div class="input">
          <div>
            <label for="start" class="calendar-label"> Inicio</label>
            <input type="month" id="start" name="start" min="2017-01" max="2023-01">
          </div>
          <div>
            <label for="end" class="calendar-label">Fin</label>
            <input type="month" id="end" name="end" min="2017-01" max="2023-01">
          </div>
        </div>
        <p id="error"></p>
        <button id='calculate-1' class="calculate">Calcular salario minimo</button>
        <!-- <button id='calculate-2'>Calcular jubilaciones</button>    -->
        <div id="input-list" style="max-height:600px; width:100%; display: flex; flex-direction:column;overflow:scroll; overflow-x: hidden;margin: 10px">
          <label class="componentWrapper">
          <span class="header">Salario Noviembre 2022</span>
          <span name="salary-0" class="salary">$</span>
          <input name="salary-0" type="number" class="number-input tax-input">
          </label>
          <label class="componentWrapper">
          <span class="header">Salario Diciembre 2022</span>
          <span name="salary-1" class="salary">$</span>
          <input name="salary-1" type="number" class="number-input tax-input">
          </label>
          <label class="componentWrapper">
          <span class="header">Salario Enero 2023</span>
          <span name="salary-2" class="salary">$</span>
          <input name="salary-2" type="number" class="number-input tax-input">
        </label>
        </div>
  
        <button id='calculate' class="calculate">CALCULAR</button>
        <p class='output'></p>
      </div>
      <div id="price" class="price" data-tab-content>
          <!-- <img class="icon-header" src="./icons/money-printer.png" alt="money-printer"> -->
          <!-- <h1>¿Queres planificar una compra dentro de unos meses?</h1> -->
          <p id="subtitle">Descubrí cuanto te conviene ahorrar por mes!</p>
          <label class="componentWrapper">
              <span class="header">Precio actual</span>
              <span name="Precio" class="salary">$</span>
              <input name="Precio" class="number-input">
          </label>
    
          <label class="componentWrapper">
              <span class="header">¿Cuantos meses faltan para la compra?</span>
              <span name="meses-faltantes" class="salary"></span>
              <input name="meses-faltantes" class="number-input">
          </label>
    
          <label id="indec">
              <span class="header">Inflación mensual estimada<span id="inflacionEstimada" style="display: block; font-size: 0.75em;"> </span></span>
              <span name="inflacion-estimada" class="salary">%</span>
              <input name="inflacion-estimada" class="number-input">
          </label>
    
          <button id='calculate-price' class="calculate">CALCULAR</button>
          <p class='output'></p>        
      </div>
    </div>
    <footer>
      <a href="https://cafecito.app/impuestazo" id='upper' target="_blank">Invitame un cafecito <img src="./icons/cafecito.svg"
          alt="cafecito"></a>
      <a href="https://twitter.com/impuestazo_ar" id='upper' target="_blank">Seguime en Twitter <img src="./icons/twitter.svg"
          alt="twitter"></a>
    </footer>
    <div class="social-media-buttons">
      <a href="https://twitter.com/intent/tweet" id="twitter" data-size="large" data-url="https://impuestazo.com.ar"
        data-hashtags="impuestazo" data-lang="es" data-show-count="true"></a>
    </div>
    <div>
      <a href="./funcionamiento.html" id="footer-anchor">¿Como realizamos los calculos?</a>
    </div>
  </div>
  </div>

  <script src="./script.js" defer></script>
  <script src="./compras.js" defer></script>
  <script src="./tabs.js" defer></script>
  <script
src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.js">
</script>
</body>

</html>
